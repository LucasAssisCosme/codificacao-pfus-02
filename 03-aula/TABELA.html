<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabela</title>
    <link
      rel="icon"
      href="https://img.freepik.com/vetores-premium/tabela-grafico-modelo-de-tabela-de-lista-de-verificacao_142075-8955.jpg?semt=ais_hybrid&w=740"
    />
  </head>
  <body>
    <h1>Tabela de consumo de água</h1>
    <!-- Aqui vai a tabela incrivel -->

    <table border="1">
      <thead>
        <tr>
          <th>NOME</th>

          <th>IDADE</th>

          <th>CONSUMO DE ÁGUA</th>

          <th>VALOR R$</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Messi</td>
          <td>37</td>
          <td>5 litros ao dia</td>
          <td>240 R$</td>
        </tr>
        <tr>
          <td>Cristiano ronaldo</td>
          <td>40</td>
          <td>3 litro ao dia</td>
          <td>120 R$</td>
        </tr>
        <tr>
          <td>Neymar</td>
          <td>31</td>
          <td>4 litros ao dia</td>
          <td>200 R$</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <th colspan="4">Fonte: da juventude</th>
        </tr>
      </tfoot>
    </table>

    <h2>SEGUNDA TABELA</h2>
    <table border="5" width="300px">
      <tr>
        <th colspan="5">TABELA</th>
        
      </tr>
      <tr>
        <td colspan="3">Tabela 2 - O retorno</td>
      </tr>
      <tr>
        <td rowspan="2">Tabela 3</td>
        <td colspan="2">Tabela 3.1</td>
      </tr>
      <tr>
        <td>Tabela 4</td>
        <td>Tabela 4.1</td>
      </tr>
    </table>
  </body>
</html>
